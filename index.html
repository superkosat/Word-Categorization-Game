<!DOCTYPE html>
<html>
    <head>
        <title>Category Matching Word Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Word Categorization Game</h1>
        <div class="subtitle">
            <h3>Create four groups of four!</h3>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content" id="modal-content">
            </div>
        </div>
        <div class="square-container"></div>
        <div class ="submit-container">
            <div class="guess-container">
                <p>Mistakes remaining:</p>
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
            </div>
            <div class="submit-btn-container">
                <button class="btn-pill" onclick="">Shuffle</button>
                <button class="btn-pill btn-lg" onclick="deselectAll()">Deselect All</button>
                <button class="btn-pill" onclick="makeGuess()">Submit</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
